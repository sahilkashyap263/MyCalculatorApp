<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cal">
        <div class="top-box" id="display"></div>

        <div class="box"><button onclick="appendNumber('0')">0</button></div>
        <div class="box"><button onclick="appendNumber('1')">1</button></div>
        <div class="box"><button onclick="appendNumber('2')">2</button></div>
        <div class="box"><button onclick="appendNumber('3')">3</button></div>
        <div class="box"><button onclick="appendNumber('4')">4</button></div>
        <div class="box"><button onclick="appendNumber('5')">5</button></div>
        <div class="box"><button onclick="appendNumber('6')">6</button></div>
        <div class="box"><button onclick="appendNumber('7')">7</button></div>
        <div class="box"><button onclick="appendNumber('8')">8</button></div>
        <div class="box"><button onclick="appendNumber('9')">9</button></div>


        <div class="box"><button onclick="clearDisplay()">Clear</button></div>

        <div class="box"><button onclick="calculate()">=</button></div>

        <div class="box"><button onclick="appendOperator('+')">+</button></div>
        <div class="box"><button onclick="appendOperator('-')">-</button></div>
        <div class="box"><button onclick="appendOperator('*')">*</button></div>
        <div class="box"><button onclick="appendOperator('/')">/</button></div>

    </div>
</body>
<script src="app.js"></script>
</html>
